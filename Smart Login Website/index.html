<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>

  <body>
    <div id="smart-login-system" class="p-5 m-auto text-center">
      <h1>Smart Login System</h1>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
        class="form-control"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Your Password"
        class="form-control"
      />
      <div
        class="alert alert-danger p-1 bg-transparent border-0 my-2 d-none"
        id="alertMsg"
        role="alert"
      >
        All Inputs Are Required
      </div>
      <a id="loginBtn" class="btn w-100 my-3">Login</a>
      <p class="text-white">
        Don't have an account?
        <a
          href="signup.html"
          class="text-white text-decoration-none"
          id="signUpAnchor"
          >Sign Up</a
        >
      </p>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signin.js"></script>
  </body>
</html>
