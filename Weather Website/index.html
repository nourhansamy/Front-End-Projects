<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Weather</title>
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div class="d-flex justify-content-center">
              <div class="logo">
                <img class="w-100" src="images/logo2x.png" alt="">
              </div>
              <div class="logo-info">
                <h2>Weather</h2>
                <p>tagline goes here</p>
              </div>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item home">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5 position-relative">
          <form action="" class="mt-5">
            <input class="form-control rounded-pill" type="text" name="locationInput" id="locationInput"
              placeholder="Find Your Location...">
            <button type="submit" class="btn findBtn rounded-pill">Find</button>
          </form>
        </div>
      </div>
      <div id= "weather-table" class="row">
      </div>
    </div>
  </div>
  <footer class="color2-content">
    <div class="container">
      <div class="footer-content">
        <div class="row">
          <div class="col-md-8 position-relative">
            <form action="">
              <input class="form-control rounded-pill" type="text" name="subscribeInput" id="subscribeInput"
                placeholder="Enter Your Email To Subscribe..">
              <button type="submit" class="btn subscribeBtn rounded-pill">Subscribe</button>
            </form>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-3 social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </div>
        </div>
        <div class="row copyrights">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
